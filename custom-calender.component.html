<table class="no-border custom-calender">
    <tbody>
        <tr class="bottom-line">
            <td>
                <div class="full-fluid">
                    <label>{{ 'OTHERS.DATE' | translate }}</label>
                    <div class="custom-dropdown" id="drop1">
                        <div custom-dropdown [isYear]="false"  [themeColor]="themeClass" [isSearchEnabled]="false" [dataTextField]="'dayText'" [dataValueField]="'dayValue'" [data]="days" [selectedModel]="selectedDay" (onSelection)="selectedDay=$event;onItemSelection();" (onTouched)="isEmptyDay=$event">
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <div class="full-fluid">
                    <label>{{ 'OTHERS.MONTH' | translate }}</label>
                    <div class="custom-dropdown" id="drop2">
                        <div custom-dropdown [isYear]="false" [themeColor]="themeClass" [isSearchEnabled]="false" [dataTextField]="'monthText'" [dataValueField]="'monthValue'" [data]="months" [selectedModel]="selectedMonth" (onSelection)="selectedMonth=$event;onItemSelection();" (onTouched)="isEmptyMonth=$event">
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <div class="full-fluid">
                    <label>{{ 'OTHERS.YEAR' | translate }}</label>
                    <div class="custom-dropdown custom-year" id="drop3">
                        <div custom-dropdown [isYear]="true" [themeColor]="themeClass" [isSearchEnabled]="false" [dataTextField]="'yearText'" [dataValueField]="'yearValue'" [data]="years" [selectedModel]="selectedYear" (onSelection)="selectedYear=$event;onItemSelection();" (onTouched)="isEmptyYear=$event">
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
